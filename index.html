<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Rey CFO</title>
  <style>
    :root {
      --bg: #032836;
      --card: #06394b;
      --accent: #22d3ee;
      --accent-soft: rgba(34,211,238,0.15);
      --text: #f9fafb;
      --muted: #9ca3af;
      --danger: #f97373;
      --success: #4ade80;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #075985, #020617 60%);
      color: var(--text);
      padding: 24px;
    }
    .shell {
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(8,47,73,0.96));
      padding: 20px 24px 28px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.45);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    header span {
      font-size: 12px;
      color: var(--muted);
    }
    .grid {
      display: grid;
      grid-template-columns: 2fr 1.6fr 2fr;
      gap: 16px;
    }
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
      border: 1px solid rgba(148,163,184,0.15);
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .balances-grid {
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
    }
    .balance-item {
      background: rgba(15,23,42,0.7);
      border-radius: 12px;
      padding: 8px 10px;
      border: 1px solid rgba(148,163,184,0.2);
    }
    .balance-label {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .balance-amount {
      font-size: 16px;
      font-weight: 600;
    }
    .balance-tag {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(34,197,94,0.15);
      color: var(--success);
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <h1>Dashboard CFO â€“ Rey</h1>
        <span>VisiÃ³n rÃ¡pida: bancos Â· ventas Â· tareas Â· calendario Â· asistente</span>
      </div>
      <div><span id="hora"></span></div>
    </header>

    <div class="grid">
      <!-- SALDOS BANCARIOS -->
      <section class="card">
        <h2><span>ðŸ’°</span>Saldos bancarios</h2>
        <small>Resumen de todas tus cuentas principales (API_SALDOS)</small>

        <div class="balances-grid">
          <div class="balance-item">
            <div class="balance-label" id="label-1">Cuenta 1</div>
            <div class="balance-amount"><span id="saldo-1">$0.00</span> <span class="balance-tag">OK</span></div>
          </div>

          <div class="balance-item">
            <div class="balance-label" id="label-2">Cuenta 2</div>
            <div class="balance-amount"><span id="saldo-2">$0.00</span> <span class="balance-tag">OK</span></div>
          </div>

          <div class="balance-item">
            <div class="balance-label" id="label-3">Cuenta 3</div>
            <div class="balance-amount"><span id="saldo-3">$0.00</span></div>
          </div>

          <div class="balance-item">
            <div class="balance-label" id="label-4">Cuenta 4</div>
            <div class="balance-amount"><span id="saldo-4">$0.00</span></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const SALDOS_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTJLWVPOcYt3HzpNsFLTyQXSvflg-u8F27IEWhx03PHcdFlWJS7PlDNU7jT64K9aLtlDAVCWsJe8zG7/pub?gid=348652076&single=true&output=csv";

    function formatoMonedaMX(valor) {
      const limpio = (valor || "").toString().replace(/[^0-9.\-]/g, "");
      const num = Number(limpio);
      if (Number.isNaN(num)) return "$0.00";
      return num.toLocaleString("es-MX", {
        style: "currency",
        currency: "MXN",
      });
    }

    function cargarSaldos() {
      fetch(SALDOS_URL)
        .then(res => res.text())
        .then(texto => {
          const lineas = texto.trim().split(/\r?\n/);
          if (lineas.length < 2) return;

          const header = lineas[0].split(",").map(h => h.trim().toLowerCase());
          const filas = lineas.slice(1).map(l => l.split(","));

          const ixCuentaId = header.indexOf("cuenta_id");
          const ixNombre   = header.indexOf("nombre");
          const ixSaldo    = header.indexOf("saldo");

          const registros = filas.map(c => ({
            cuenta_id: c[ixCuentaId]?.trim(),
            nombre:    c[ixNombre]?.trim(),
            saldo:     c[ixSaldo]?.trim()
          }));

          const cards = [
            { labelId: "label-1", saldoId: "saldo-1" },
            { labelId: "label-2", saldoId: "saldo-2" },
            { labelId: "label-3", saldoId: "saldo-3" },
            { labelId: "label-4", saldoId: "saldo-4" },
          ];

          cards.forEach((c, idx) => {
            if (!registros[idx]) return;
            document.getElementById(c.labelId).textContent = registros[idx].nombre;
            document.getElementById(c.saldoId).textContent = formatoMonedaMX(registros[idx].saldo);
          });
        });
    }

    // Primera cargada
    cargarSaldos();

    // ðŸ”¥ Auto refresco cada minuto
    setInterval(cargarSaldos, 60 * 1000);

    // Reloj en vivo
    function reloj() {
      const f = new Date();
      document.getElementById("hora").textContent =
        f.toLocaleDateString("es-MX") + " Â· " + f.toLocaleTimeString("es-MX");
    }
    setInterval(reloj, 1000);
    reloj();
  </script>
</body>
</html>
